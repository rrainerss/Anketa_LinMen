<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinMen</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="PageContainer MaxWidth w-100 d-flex flex-wrap justify-content-start">
        <div class="FormHalf mt-4 order-2 order-md-1">
            <div class="FormHeader">
                <p class="px-4 py-4 mb-0">Izvēlieties vai aizpildiet norādītos laukus</p>
            </div>

            <div class="FormSection FormGroup0 px-4 py-3">
                <p><b>Krekla siluets</b></p>

                <input type="checkbox" id="Group0_0" name="CheckboxGroup0"/>
                <label for="Group0_0">
                    <div class="CheckboxDiv" onclick="">Pieguļošs</div>
                </label>

                <input type="checkbox" id="Group0_1" name="CheckboxGroup0"/>
                <label for="Group0_1">
                    <div class="CheckboxDiv" onclick="">Brīvs</div>
                </label>
            </div>


            <!--Ideja-->
            <!--Padod vairākus ciparus uz funkciju, pirmais piemēram grupas nr, otrais grupai kura jāparāda-->
            <!--pirmo izmanto lai paslēptu pārējās opcijas kuras var iegūt no tās pašas sākotnējās grupas-->
            <!--Pēc idejas visam jāsaiet vienā funkcijā-->

            <!--Izdomā nosaukumus subgrupām-->

            <div class="FormSection FormGroup1 px-4 py-3">
                <p><b>Piedurknes</b></p>

                <input type="checkbox" data-checked="false" data-target="FormGroup2" id="Group1_0" name="CheckboxGroup1"/>
                <label for="Group1_0">
                    <div class="CheckboxDiv" onclick="Section2(1, 0, 2);">Garās</div>
                </label>

                <input type="checkbox" data-checked="false" data-target="FormGroup2" id="Group1_1" name="CheckboxGroup1"/>
                <label for="Group1_1">
                    <div class="CheckboxDiv" onclick="Section2(1, 1, 2);">Pusgarās</div>
                </label>

                <input type="checkbox" data-checked="false" data-target="FormGroup2" id="Group1_2" name="CheckboxGroup1"/>
                <label for="Group1_2">
                    <div class="CheckboxDiv" onclick="Section2(1, 2, 2);">Īsās</div>
                </label>
            </div>

            <div class="FormSection FormGroup2 px-4 py-3">
                <p><b>Garās</b></p>

                <input type="checkbox" id="Group2_0" name="CheckboxGroup2"/>
                <label for="Group2_0">
                    <div class="CheckboxDiv" onclick="check4()">Ar manžetēm</div>
                </label>

                <input type="checkbox" id="Group2_1" name="CheckboxGroup2"/>
                <label for="Group2_1">
                    <div class="CheckboxDiv" onclick="check5()">Klasiskas</div>
                </label>
            </div>





            <div class="Hidden Hidden2">
                <div class="FormSection px-4 py-3">
                    <p><b>Ar manžetēm</b></p>

                    <input type="checkbox" id="43" name="group33[]"/>
                    <label for="43">
                        <div class="CheckboxDiv" onclick="check6()">Klasiskas</div>
                    </label>

                    <input type="checkbox" id="44" name="group33[]"/>
                    <label for="44">
                        <div class="CheckboxDiv" onclick="check7()">Ar detaļu</div>
                    </label>
                </div>
            </div>

            <div class="Hidden Hidden3">
                <div class="FormSection px-4 py-3">
                    <p><b>Pusgarās</b></p>

                    <input type="checkbox" id="45" name="group34[]"/>
                    <label for="45">
                        <div class="CheckboxDiv" onclick="check6()">Klasiskas</div>
                    </label>

                    <input type="checkbox" id="46" name="group34[]"/>
                    <label for="46">
                        <div class="CheckboxDiv" onclick="check7()">Ar pogājumu</div>
                    </label>
                </div>
            </div>

            <div class="Hidden Hidden4">
                <div class="FormSection px-4 py-3">
                    <p><b>Īsās</b></p>

                    <input type="checkbox" id="47" name="group34[]"/>
                    <label for="47">
                        <div class="CheckboxDiv" onclick="check12()">Klasiskas</div>
                    </label>

                    <input type="checkbox" id="48" name="group34[]"/>
                    <label for="48">
                        <div class="CheckboxDiv" onclick="check11()">Ar atloku</div>
                    </label>
                </div>
            </div>

            <div class="Hidden Hidden5">
                <div class="FormSection px-4 py-3">
                    <p><b>Ar atloku</b></p>

                    <input type="checkbox" id="49" name="group[]"/>
                    <label for="49">
                        <div class="CheckboxDiv" >Ar pogu</div>
                    </label>

                    <input type="checkbox" id="50" name="group[]"/>
                    <label for="50">
                        <div class="CheckboxDiv" onclick="check11()">Bez pogas</div>
                    </label>
                </div>
            </div>

            <div class="FormSection px-4 py-3">
                <p><b>Apkakle</b></p>

                <input type="checkbox" id="6" name="group3[]"/>
                <label for="6">
                    <div class="CheckboxDiv">Ar apkakli</div>
                </label>

                <input type="checkbox" id="7" name="group3[]"/>
                <label for="7">
                    <div class="CheckboxDiv">Bez apkakles</div>
                </label>

                <input type="checkbox" id="8" name="group3[]"/>
                <label for="8">
                    <div class="CheckboxDiv">Ar izgriezumu</div>
                </label>
            </div>

            <div class="FormSection px-4 py-3">
                <p><b>Apakšmala</b></p>

                <input type="checkbox" id="9" name="group4[]"/>
                <label for="9">
                    <div class="CheckboxDiv">Taisna</div>
                </label>

                <input type="checkbox" id="10" name="group4[]"/>
                <label for="10">
                    <div class="CheckboxDiv">Izliekta</div>
                </label>
            </div>

            <div class="FormSection px-4 py-3">
                <p><b>Kabatas</b></p>

                <input type="checkbox" id="11" name="group5[]"/>
                <label for="11">
                    <div class="CheckboxDiv">Bez kabatām</div>
                </label>

                <input type="checkbox" id="12" name="group5[]"/>
                <label for="12">
                    <div class="CheckboxDiv">Ar kabatām</div>
                </label>
            </div>

            <div class="FormSection px-4 py-3">
                <p><b>Standarta izmērs</b></p>

                <input type="checkbox" id="13" name="group6[]"/>
                <label for="13">
                    <div class="CheckboxDiv">Xs</div>
                </label>

                <input type="checkbox" id="14" name="group6[]"/>
                <label for="14">
                    <div class="CheckboxDiv">S</div>
                </label>

                <input type="checkbox" id="15" name="group6[]"/>
                <label for="15">
                <div class="CheckboxDiv">M</div>
                </label>

                <input type="checkbox" id="16" name="group6[]"/>
                <label for="16">
                    <div class="CheckboxDiv">L</div>
                </label>

                <input type="checkbox" id="17" name="group6[]"/>
                <label for="17">
                    <div class="CheckboxDiv">XL</div>
                </label>

                <input type="checkbox" id="18" name="group6[]"/>
                <label for="18">
                    <div class="CheckboxDiv">2XL</div>
                </label>

                <input type="checkbox" id="19" name="group6[]"/>
                <label for="19">
                    <div class="CheckboxDiv">3XL</div>
                </label>

                <input type="checkbox" id="20" name="group6[]"/>
                <label for="20">
                    <div class="CheckboxDiv">Cits</div>
                </label>
            </div>

            <div class="FormSection px-4 py-3">
                <p><b>Individuāls izmērs</b></p>

                <input type="checkbox" id="21" name="group7[]"/>
                <label for="21">
                    <div class="CheckboxDiv">Krūšu apkārtmērs</div>
                </label>

                <input type="checkbox" id="22" name="group7[]"/>
                <label for="22">
                    <div class="CheckboxDiv">Auguma garums</div>
                </label>

                <input type="checkbox" id="23" name="group7[]"/>
                <label for="23">
                    <div class="CheckboxDiv">Kakla apkārtmērs</div>
                </label>
            </div>

            <div class="FormSection px-4 py-3">
                <p><b>Auguma īpatnības</b></p>

                <input type="checkbox" id="24" name="group8[]"/>
                <label for="24">
                    <div class="CheckboxDiv">Muskuļota miesasbūve</div>
                </label>

                <input type="checkbox" id="25" name="group8[]"/>
                <label for="25">
                    <div class="CheckboxDiv">"Alus vēderiņš"</div>
                </label>

                <input type="checkbox" id="26" name="group8[]"/>
                <label for="26">
                    <div class="CheckboxDiv">Sākumpusi stāja</div>
                </label>

                <input type="checkbox" id="27" name="group8[]"/>
                <label for="27">
                    <div class="CheckboxDiv">Izliekta stāja</div>
                </label>

                <input type="checkbox" id="28" name="group8[]"/>
                <label for="28">
                    <div class="CheckboxDiv">Cits variants</div>
                </label>
            </div>

            <div class="FormSection px-4 py-3">
                <p><b>Krāsa</b></p>

                <input type="checkbox" name="group8[]"/>
                <label>
                    <div class="ColorCheckboxDiv1">&nbsp;</div>
                </label>

                <input type="checkbox" name="group8[]"/>
                <label>
                    <div class="ColorCheckboxDiv2">&nbsp; </div>
                </label>

                <input type="checkbox" id="26" name="group8[]"/>
                <label>
                    <div class="ColorCheckboxDiv3">&nbsp;</div>
                </label>

                <input type="checkbox" name="group8[]"/>
                <label>
                    <div class="ColorCheckboxDiv4">&nbsp;</div>
                </label>
            </div>

            <div class="FormSection px-4 py-3">
                <p><b>Aizpildiet laukus</b></p>

                <input type="checkbox" id="24" name="group8[]"/>
                <label for="24">
                <div class="CheckboxDiv">Vārds</div>
                </label>

                <input type="checkbox" id="25" name="group8[]"/>
                <label for="25">
                <div class="CheckboxDiv">"Telefona numurs"</div>
                </label>

                <input type="checkbox" id="26" name="group8[]"/>
                <label for="26">
                <div class="CheckboxDiv">E-pasts</div>
                </label>
            </div>

            <div class="FormHeader mt-5">
                <div class="d-flex justify-content-center px-4 py-4 mb-0">
                    <button class="SendButton">Sūtīt</button>
                </div>
            </div>

        </div>

        <div class="ImageHalf mt-4 order-1 order-md-2">
            <p>Images go here</p>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
